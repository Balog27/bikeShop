{% extends "base.html" %}

{% block title %}Reviews{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Reviews</h1>
    <div class="text-center my-4">
        <a href="{{ url_for('views.add_review_form', product_id=product_id, product_type=product_type) }}" class="btn btn-primary">Add Review</a>
    </div>
    <div class="row">
        {% for review in reviews %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Rating: {{ review.rating }}</h5>
                    <p class="card-text">{{ review.description }}</p>
                    <p class="card-text"><small class="text-muted">Reviewed on {{ review.date }}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
